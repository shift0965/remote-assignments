<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Week3</title>
  </head>
  <body>
    <section class="mainContainer">
      <h1>My favo artist</h1>
      <div class="music">
        <img
          src="./imgs/loading.png"
          alt="img broken"
          id="trackCover"
          class="rotate pauseAnimation"
        />
        <div class="musicButtons">
          <button id="lastSong">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button id="playButton">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="nextSong">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>

      <nav>
        <ul class="innerContainer">
          <li class="btn"><a href="/sum">Sum Numbers</a></li>
          <li class="btn"><a href="/myName">Name Cookie</a></li>
          <li class="btn"><a href="/algorithm">Algorithm</a></li>
        </ul>
      </nav>
    </section>
    <script src="spotify.js"></script>
  </body>
</html>
